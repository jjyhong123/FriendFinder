<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Friend Finder</title>
    <!-- Latest compiled and minified CSS & JS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>

<body>
    <div class="container">

        <br>

        <div class="row">
            <div class="col">
                <h1>Survey Questions</h1>
            </div>
        </div>

        <hr>

        <h3>
            <strong>About You</strong>
        </h3>
        <form>
            <div class="form-group">
                <label for="name">Name (Required)</label>
                <input type="text" class="form-control" id="name" style="width: 50%;">
            </div>
            <div class="form-group">
                <label for="photo">Link to photo image (Required)</label>
                <input type="text" class="form-control" id="photo" style="width: 50%;">
            </div>
        </form>

        <hr>

        <h3>
            <strong>Question 1</strong>
        </h3>
        <form>
            <div class="form-group">
                <label class="my-1 mr-2" for="question1">Your mind is always buzzing with unexplored ideas and plans.</label>

                <select class="form-control" id="question1" style="width: 100px;">
                    <option selected>Choose...</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>

            </div>

            <h3>
                <strong>Question 2</strong>
            </h3>
            <div class="form-group">
                <label class="my-1 mr-2" for="question2">Generally speaking, you rely more on your experience than your imagination.</label>
                <select class="form-control" id="question2" style="width: 100px;">
                    <option selected>Choose...</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </div>

            <h3>
                <strong>Question 3</strong>
            </h3>
            <div class="form-group">
                <label class="my-1 mr-2" for="question3">You find it easy to stay relaxed and focused even when there is some pressure.</label>
                <select class="form-control" id="question3" style="width: 100px;">
                    <option selected>Choose...</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </div>

            <h3>
                <strong>Question 4</strong>
            </h3>
            <div class="form-group">
                <label class="my-1 mr-2" for="question4">You rarely do something just out of sheer curiosity.</label>
                <select class="form-control" id="question4" style="width: 100px;">
                    <option selected>Choose...</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </div>

            <h3>
                <strong>Question 5</strong>
            </h3>
            <div class="form-group">
                <label class="my-1 mr-2" for="question5">People can rarely upset you.</label>
                <select class="form-control" id="question5" style="width: 100px;">
                    <option selected>Choose...</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </div>

            <h3>
                <strong>Question 6</strong>
            </h3>
            <div class="form-group">
                <label class="my-1 mr-2" for="question6">It is often difficult for you to relate to other people’s feelings.</label>
                <select class="form-control" id="question6" style="width: 100px;">
                    <option selected>Choose...</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </div>

            <h3>
                <strong>Question 7</strong>
            </h3>
            <div class="form-group">
                <label class="my-1 mr-2" for="question7">In a discussion, truth should be more important than people’s sensitivities.</label>
                <select class="form-control" id="question7" style="width: 100px;">
                    <option selected>Choose...</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </div>

            <h3>
                <strong>Question 8</strong>
            </h3>
            <div class="form-group">
                <label class="my-1 mr-2" for="question8">You rarely get carried away by fantasies and ideas.</label>
                <select class="form-control" id="question8" style="width: 100px;">
                    <option selected>Choose...</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </div>

            <h3>
                <strong>Question 9</strong>
            </h3>
            <div class="form-group">
                <label class="my-1 mr-2" for="question9">You think that everyone’s views should be respected regardless of whether they are supported by facts or
                    not.
                </label>
                <select class="form-control" id="question9" style="width: 100px;">
                    <option selected>Choose...</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </div>

            <h3>
                <strong>Question 10</strong>
            </h3>
            <div class="form-group">
                <label class="my-1 mr-2" for="question10">You feel more energetic after spending time with a group of people.</label>
                <select class="form-control" id="question10" style="width: 100px;">
                    <option selected>Choose...</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </div>

        </form>

        <br>

        <button type="submit" class="btn btn-primary btn-md" id="add-btn">Find my BFF</button>

        <hr>

        <p>
            <a href="/api/friends">API Friends List</a>
        </p>

        <br>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">You matched with:</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        ...
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script type="text/javascript">
        // Question: What does this code do?
        $("#add-btn").on("click", function (event) {
            event.preventDefault();
            var newFriend = {
                name: $("#name").val().trim(),
                photo: $("#photo").val().trim(),
                scores: [
                    $("#question1").val(),
                    $("#question2").val(),
                    $("#question3").val(),
                    $("#question4").val(),
                    $("#question5").val(),
                    $("#question6").val(),
                    $("#question7").val(),
                    $("#question8").val(),
                    $("#question9").val(),
                    $("#question10").val()
                ]
            };

            // Question: What does this code do??
            $.post("/api/friends", newFriend, function (data) {
                $(".modal-body").html(data.name + "<br>" + "<img src=" + data.photo + " height='200px' width='200px'>");
                $('#exampleModal').modal("toggle");

            });

        });
    </script>

</body>

</html>
